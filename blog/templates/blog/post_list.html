<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Django blog</title>
</head>
<body>
    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <p>published : {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p> <!-- |linebreakssbr : 파이프 문자. <br/>과 같은 역할 -->
        </div>
    {% endfor %}
</body>
</html>
