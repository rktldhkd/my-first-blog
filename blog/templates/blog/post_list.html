{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published : {{ post.published_date }}</p>
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p> <!-- |linebreakssbr : 파이프 문자. <br/>과 같은 역할 -->
        </div>
    {% endfor %}
{% endblock %}
