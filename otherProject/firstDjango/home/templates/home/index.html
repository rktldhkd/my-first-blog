{% extends "base.html" %}

<!--위의 base.html에 html문의 기본 태그들이 설정되어있기 떄문에 여기선 내용에 대한
html태그만 정의하면 된다. base.html의 {%block content%} 부터 {%endblock content%} 사이에 밑의
h1 태그가 삽입되는 것이나 마찬가지이다.-->


{% block content %}
<!--
Django의 템플릿에서 {{ 변수명 }} 은 해당 변수의 값을 그 자리에 치환하라는 의미를 갖는다. Django Template은 또한 View로
부터 전달된 다양한 데이타들을 템플릿에 편리하게 넣을 수 있도록 여러 템플릿 태크들을 제공하고 있다.
-->
    <h1>{{message}}</h1>
{% endblock content %}
